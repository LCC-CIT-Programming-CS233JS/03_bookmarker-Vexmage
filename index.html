<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Joel's Bookmarking App in JavaScript</title>
</head>
<body>
  <div class="navbar navbar-expand-sm bg-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="https://citstudent.lanecc.edu/~southallj378/Lab3/to-do-list/">My ToDo List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="https://citstudent.lanecc.edu/~southallj378/Lab3/bookmarker/">My Bookmarker</a>
        </li>
      </ul>
    </div>
  </div>


    <div class="overlay"></div>

    <div class="floater content">
        <form class="bookmark-form" id="bookmarks-form">
            <div class="floater-top">
                <input placeholder="http://..." id="url" type="text" class="form-control">
                <input placeholder="Name of site..." id="description" type="text" class="form-control">
            </div>
            <div class="floater-bottom">
                <button type="submit" class="btn btn-primary btn-sm">Add</button>
            </div>
        </form>
    </div>

    <div class="bookmarks-list content">
        <ul class="list-group" id="bookmarks-list">
            <li class="list-group-item checkbox">
              <div class="row">
                <div class="col-sm-10 complete">

                </div>
                <div class="col-sm-1 pt-2 delete-icon-area">
                  <a class="" href="/"><i class="bi-trash delete-icon"></i></a>
                </div>
              </div>
            </li>
       
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="src/index.js"></script>  
</body>
</html>
